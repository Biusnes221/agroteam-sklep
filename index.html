
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgroTeam Polska – Sklep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AgroTeam Polska – Sklep</h1>
    <p>Właściciele: Kazik & Krecik</p>
  </header>
  <main>
    <h2>Rangi do kupienia</h2>
    <div class="ranga">
      <h3>Ranga VIP</h3>
      <p>20 zł</p>
      <button onclick="pokazNumer('vip')">Kup BLIK</button>
      <div id="vip" class="blik-numer">Wyślij BLIK na numer: <strong>696746360</strong></div>
    </div>
    <div class="ranga">
      <h3>Ranga PREMIUM</h3>
      <p>35 zł</p>
      <button onclick="pokazNumer('premium')">Kup BLIK</button>
      <div id="premium" class="blik-numer">Wyślij BLIK na numer: <strong>696746360</strong></div>
    </div>
    <div class="ranga">
      <h3>Ranga WŁAŚCICIEL</h3>
      <p>100 zł</p>
      <button onclick="pokazNumer('wlasciciel')">Kup BLIK</button>
      <div id="wlasciciel" class="blik-numer">Wyślij BLIK na numer: <strong>696746360</strong></div>
    </div>
  </main>
  <script>
    function pokazNumer(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
